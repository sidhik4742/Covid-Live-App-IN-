<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 App</title>
<!--     Fonts and icons     -->
<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- CSS Files -->
<link href="../assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
<link rel="stylesheet" href="../css/App.css" type="text/css">
</head>
<body id="dashboard"> 
  <div  class="mainBody bg-main">
    <div class="row">
      <div class="col-md-3 col-3">
        <h3 class="h3-logo-text p-2">
          <hr class="bg-color">
          #Fight for COVID-19
        </h3>
      </div>
      <div class="col-md-9 col-9">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary m-5" data-toggle="modal" data-target="#exampleModalLong">
          Notifications <span class="badge badge-default" id="notificationNum"></span>
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Covid-19 News</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                  <i class="tim-icons icon-simple-remove"></i>
                </button>
              </div>
              <div class="modal-body ">
              <p href="" id="notifications"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-2">
        <div class="dashboard bg-color">
          <nav class="nav flex-column pt-3 nav-screen">
            <h4 class="text-center h4-text">Dashboard</h4>
            <a href="#" class="btn btn-danger btn-lg active " role="button" aria-disabled="true">Primary link</a>
            <!-- Example split danger button -->
            <div class="btn-group">
              <button type="button" class="btn btn-danger">Action</button>
                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu dropdown-black">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </div>
            <a href="#" class="btn btn-lg btn-danger " role="button" aria-disabled="true">Chart</a>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
            Settings
            </button>

            <!-- Modal -->
            <div class="modal modal-black fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header ">
                    <h5 class="modal-title text-center" id="exampleModalLabel">Sidebar background</h5>
                    </div>
                  <div class="modal-body text-center" id="colorPicker">
                    <div>
                      <div class="form-check form-check-radio form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="option1" checked >
                            <span class="form-check-sign"></span>
                        </label>
                      </div>
                      <div class="form-check form-check-radio form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="option2" >
                            <span class="form-check-sign"></span>
                        </label>
                      </div>
                      <div class="form-check form-check-radio form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="option3">
                            <span class="form-check-sign"></span>
                        </label>
                      </div>
                    </div>
                    <div class="mt-3">
                      <div class="form-check form-check-radio form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="mode" id="mode" value="lm">
                            Light Mode
                            <span class="form-check-sign"></span>
                        </label>
                      </div>
                      <div class="form-check form-check-radio form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="mode" id="mode" value="dm">
                            Dark Mode
                            <span class="form-check-sign"></span>
                        </label>
                      </div>
                    </div>
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="savechanges()" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          
        </div>

      </div>
      <div class="col-md-10 col-10 pr-5">
        <div class="scrolling-bar alert alert-primary bg-color"role="alert">
          <marquee class="state_name_totalCases" behavior="scroll" direction="left" bgcolor="#FFD9D8" scrollamound="30" id="state_name_totalCases" ></marquee>
        </div>
      </div>
    </div>
  </div>

    <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chartist JS -->
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/black-dashboard.js?v=1.0.0" type="text/javascript"></script>
  <!--  Custom script    -->
  <script src="../js/index.js"type="text/javascript" ></script>

  <script>
      function savechanges(){
        var color = document.getElementById("dashboard").querySelectorAll(".bg-color");
        var light_darkMode = document.getElementById("dashboard").querySelectorAll(".bg-main");
          // console.log(color);
          // console.log(light_darkMode);
          var selected = document.querySelector('input[type=radio][name=exampleRadios]:checked');
          var mode = document.querySelector('input[type=radio][name=mode]:checked');
          // console.log(selected.value);
          // console.log(mode.value);
          switch(selected.value){ 
            case "option1":
              color[0].style.backgroundColor = "#F700C4";
              color[1].style.backgroundColor = "#F700C4";
              color[2].style.backgroundColor = "#F700C4";
              break;
            case "option2":
              color[0].style.backgroundColor = "#00D8D2";
              color[1].style.backgroundColor = "#00D8D2";
              color[2].style.backgroundColor = "#00D8D2";
              break;
            case "option3":
              color[0].style.backgroundColor = "#385EF0";
              color[1].style.backgroundColor = "#385EF0";
              color[2].style.backgroundColor = "#385EF0";
              break;
            }
          switch(mode.value){
            case "lm":
              light_darkMode[0].style.backgroundColor = "#ced4da";
              break;
            case "dm":
            // console.log("dm");
            light_darkMode[0].style.backgroundColor = "#212529";
              break;

          }
      }
  </script>
</body>
</html>
